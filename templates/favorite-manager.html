{% extends "base.html" %}

{% block content %}
<div class="container">
  <form method="POST" action="/favorite-manager">
    <table id="data" class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Active</th>
        </tr>
        </thead>
        <tbody>
        {% for content in contents %}
        <tr>
            <td>{{ content.id }}</td>
            <td>
                <button type="submit" name="favoriteContentId" value="{{ content.id }}">
                    Delete
                </button>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</form>
</div>
{% endblock %}
